<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
      defer
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="../php-dischi-json/script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>PHP Dischi JSON</title>
  </head>
  <body>
    <div id="app">
      <div class="background">
        <header>
          <div class="container">
            <img src="img/logo-small.svg" alt="logo" class="logo" />
          </div>
        </header>
        <main class="py-5">
          <div class="container">
            <div class="row">
              <div class="col-4" v-for="(card, index) in music" :key="card">
                <div
                  class="card no-modal pb-3 mb-4"
                  data-bs-toggle="modal"
                  :data-bs-target="'#exampleModal' + index "
                >
                  <div class="img-container">
                    <img :src="`./${card.photo}`" :alt="card.photo" />
                  </div>
                  <div class="text-container">
                    <div class="title fw-bolder mb-2">{{ card.name }}</div>
                    <div class="artist mb-1">{{ card.artist }}</div>
                    <div class="date fw-bold mb-1">{{ card.date }}</div>
                  </div>
                </div>

                <!-- Modal -->
                <div
                  class="modal fade modal-fullscreen"
                  :id="'exampleModal' + index"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog modal-fullscreen">
                    <div class="modal-content">
                      <div class="modal-header border-0 my_header">
                        <button
                          type="button"
                          class="btn-close bg-light"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div
                        class="modal-body d-flex justify-content-center align-items-center"
                      >
                        <div class="card pb-3 mb-4">
                          <div class="img-container">
                            <img
                              class="img_modal"
                              :src="`./${card.photo}`"
                              :alt="card.photo"
                            />
                          </div>
                          <div class="text-container">
                            <div class="title fw-bolder mb-2">
                              {{ card.name }}
                            </div>
                            <div class="artist mb-1">{{ card.artist }}</div>
                            <div class="date fw-bold mb-1">{{ card.date }}</div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
